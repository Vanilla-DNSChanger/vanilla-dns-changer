name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'apps/website/**'
      - 'packages/shared/**'
      - '.github/workflows/website.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build shared package
        run: pnpm --filter @vanilla-dns/shared build

      - name: Build website
        run: pnpm --filter @vanilla-dns/website build

      - name: Add CNAME and nojekyll
        run: |
          echo "vanilla-dnschanger.github.io" > apps/website/dist/CNAME
          touch apps/website/dist/.nojekyll

      - name: Deploy to vanilla-dnschanger.github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PAGES_TOKEN }}
          external_repository: Vanilla-DNSChanger/vanilla-dnschanger.github.io
          publish_branch: main
          publish_dir: apps/website/dist
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy website from vanilla-dns-changer@${{ github.sha }}'
