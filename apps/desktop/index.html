<!DOCTYPE html>
<html lang="en" data-theme="vanilla">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net data:; img-src 'self' data: https:; connect-src 'self' https://api.github.com;" />
    <title>Vanilla DNS Changer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Polyfill for require - prevents framer-motion's dynamic require error -->
    <script>
      if (typeof window.require === 'undefined') {
        window.require = function(moduleName) {
          // Return a mock for @emotion/is-prop-valid
          if (moduleName === '@emotion/is-prop-valid') {
            return { default: function() { return true; } };
          }
          return {};
        };
      }
    </script>
  </head>
  <body class="bg-vanilla-dark text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/src/renderer/main.tsx"></script>
  </body>
</html>
